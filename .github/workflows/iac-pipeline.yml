name: IaC Validation Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          auth-type: SERVICE_PRINCIPAL
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Azure CLI availability
        run: |
          az version
          az account show

      - name: Validate Bicep templates
        run: |
          az bicep build --file infra/main.bicep

  deploy-dev:
    needs: validate
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Simulated deployment deployment failure
        run: echo "Simulating deployment error"
        exit 1
